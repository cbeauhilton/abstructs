<div class="bg-white shadow-md rounded-lg overflow-hidden">
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Field
          </th>
          <th
            scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Value
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% if summary %} {% for field, value in summary.dict().items() %}
        <tr>
          <td class="px-6 py-4 whitespace-nowrap">
            {{ field.replace("_", " ").title() }}
          </td>
          <td class="px-6 py-4 whitespace-normal">{{ value }}</td>
        </tr>
        {% endfor %} {% else %}
        <tr>
          <td colspan="2" class="px-6 py-4 text-center">
            No summary available
          </td>
        </tr>
        {% endif %}
      </tbody>
    </table>
  </div>
</div>

<div class="mt-8">
  <label for="json-output" class="block text-gray-700 font-bold mb-2"
    >JSON Output:</label
  >
  <div class="relative">
    <textarea
      id="json-output"
      rows="6"
      class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
      readonly
    >
{{ summary_json }}</textarea
    >
    <button
      id="copy-button"
      class="absolute top-0 right-0 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Copy
    </button>
  </div>
</div>

<script>
  document.getElementById("copy-button").addEventListener("click", function () {
    var textarea = document.getElementById("json-output");
    textarea.select();
    document.execCommand("copy");
  });
</script>
<style>
  @media (max-width: 640px) {
    .overflow-x-auto {
      overflow-x: auto;
    }

    .whitespace-normal {
      white-space: normal;
    }
  }
</style>
