<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>abstructs</title>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold mb-8 text-center">abstructs</h1>
      <form
        hx-post="/structured-response"
        hx-target="#summary-results"
        hx-indicator="#loading-spinner"
        class="max-w-lg mx-auto"
      >
        <div class="mb-4">
          <label for="url" class="block text-gray-700 font-bold mb-2"
            >Enter a URL:</label
          >
          <input
            type="text"
            id="url"
            name="url"
            required
            class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
          />
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Summarize
          </button>
        </div>
      </form>
      <div id="summary-results" class="mt-8"></div>
      <div id="loading-spinner" class="mt-8 text-center hidden">
        <svg
          class="animate-spin -ml-1 mr-3 h-8 w-8 text-blue-500 inline-block"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <span>Processing...</span>
      </div>
    </div>
  </body>
  <style>
    @media (max-width: 640px) {
      .overflow-x-auto {
        overflow-x: auto;
      }
      .whitespace-normal {
        white-space: normal;
      }
    }

    .animate-spin {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .hidden {
      display: none;
    }
  </style>
</html>
